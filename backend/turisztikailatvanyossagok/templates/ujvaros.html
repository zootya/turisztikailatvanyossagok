{% extends "base.html" %}

{% block section %}

    <form class="bg-body-secondary mb-3 mt-3 p-3 rounded-3 border" method="POST">
        {% csrf_token%}
        {{ ujvaros.as_p }}
        <input type="submit" class="btn btn-success m-4" value="Rögzítés">
    </form>
 
    <div>
        <div class="row row-cols-2 row-cols-lg-5 g-2 g-lg-3">
            {% for adat in ujvarosAdatok %}
            <div class="col">
                <div class="p-3 border bg-body-secondary rounded-3">
                    <div class="myadat">{{ adat.varosMegnevezes }}</div>
                    <div class="myadat text-end">{{ adat.orszag }}</div>
                </div>
            </div>
            {% endfor%}
        </div>
    </div>
    <br>
{% endblock section %}
