<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Érteklés - Turisztikai látványosságok - 2. beadandó feladat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ikonok betöltése -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
    <div class = "container">
        <h3>Értékelés Put</h3>
    </div>

    <div class = "container">
        <form action="javascript:addErtekeles()" method = "POST">
            <p>
                <h2><div id="megnevezes">Látványosság megnevezése:</div></h2>
                <div id="kepUrl"></div>
                
                <!--
                <label for="latvanyossag_id">Látványosság azonosítója:</label>
                -->
                <input type="hidden" name="latvanyossag_id" id="latvanyossag_id">
                <br><br>
                
                <label for = "ertekeles">Értékelés (0-5):</label>
                <input type="text" name="ertekeles" id="ertekeles">
                <br><br>
                
                <label for = "velemeny">Vélemény:</label>
                <textarea name="velemeny" id="velemeny"></textarea>
                <br><br>
                
                <label for = "elonyok">Előnyök:</label>
                <textarea name="elonyok" id="elonyok"></textarea>
                <br><br>
                
                <label for = "hatranyok">Hátrányok:</label>
                <textarea name="hatranyok" id="hatranyok"></textarea>
                <br><br>
                
                <label for = "hatranyok">Megszólítás (becenév):</label>
                <input type="text" name="ertekelo" id="ertekelo">
                <br><br>

                <label for = "iranyitoszam">Irányítószám:</label>
                <input type="number" name="iranyitoszam" id="iranyitoszam">
                <br><br>

                <input type="submit" value="Elküldés">
            </p>
        </form>
        <div id = "result"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="./js/ertekeles.js"></script>
</body>
</html>
