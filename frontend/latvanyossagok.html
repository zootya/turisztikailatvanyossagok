<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turisztikai látványosságok - 2. beadandó feladat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ikonok betöltése -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
    <h1>Beadandó</h1>

    <div class = "container">
        <h3>Beküldendő Put</h3>

    </div>

    <div class = "container">
        <form action="javascript:addLatvany()" method = "POST">
            <p>
                <label for = "megnevezes">Látványosság megnevezése: </label>
                <input type="text" name="megnevezes" id="megnevezes">
                <br>
                
                <label for="leiras">Látványosság leírása:</label>
                <textarea name="leiras" id="leiras"></textarea>
                <br>
                
                <label for="nyitvatartas">Nyítvatartás:</label>
                <input type="text" name="nyitvatartas" id="nyitvatartas">
                <br>
                
                <label for="kepUrl">Kép url-je:</label>
                <input type="text" name="kepUrl" id="kepUrl">
                <br>
                
                <label for="varos">Város:</label> 
                    <select name="varos" id="varos">
                        <option value=""></option>
                    </select>
                <br>

                <input type="submit" value="Elküldés">
            </p>
        </form>
        <div id = "result"></div>
    </div>

    <div class = "container">
        <div class = "row" id = "fetchResult"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/turisztikailatvanyossagok.js"></script>
</body>
</html>
