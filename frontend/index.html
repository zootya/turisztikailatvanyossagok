<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Turisztikai látványosságok - 2. beadandó feladat</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- ikonok betöltése -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
</head>
<body>
    <h1>Beadandó</h1>

    <div class = "container">
        <h3>Beküldendő Put</h3>

    </div>
        <form action="javascript:addLatvany()" method = "POST">
            <p>
                <label>
                    Látványosság megnevezése: <input type="text" name="latvanyossagMegnevezes" id="latvanyossagMegnevezeslatvanyossagMegnevezes">
                </label><br>
                <label>
                    Látványosság leírása: <textarea name="latvanyossagMegnevezes" id="latvanyossagMegnevezeslatvanyossagMegnevezes"></textarea>
                </label><br>
                <label>
                    Nyítvatartás: <input type="text" name="nyitvatartas" id="nyitvatartas">
                </label><br>
                <label>
                    Kép url-je: <input type="text" name="kepUrl" id="kepUrl">
                </label><br>
                <label>
                    Város: <input type="text" name="varos" id="varos">
                </label><br>


                <input type="submit" value="Elküldés">
            </p>

        </form>

    <div class = "container">
        <div class = "row" id = "fetchResult"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/turisztikailatvanyossagok.js"></script>
</body>
</html>
